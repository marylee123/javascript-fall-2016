<!DOCTYPE html>
<html lang="en">
<h1>Welcome to Week 1's HW Page</h1>
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<style>
		.carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      height: 250px;
      margin: auto;
  }

		 body{
		 	 background-image: url("http://vignette2.wikia.nocookie.net/rise-of-the-brave-tangled-dragons/images/b/b2/Placeholder_Object.jpg/revision/latest?cb=20140204200636;");
		 	 background-size: 100%;
		 	 color: white;

		 }
			
		</style>
		<script>
		var name;
		var word;
		var live;
		name=prompt("what is your name?")
		word=prompt("describe yourself in one word")
		live=prompt("where do you live")
		alert("Hey "+word+" "+name+" from "+live)
		




		</script>
	</head>
	<body>
		<div class="container">
		  <br>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		      <li data-target="#myCarousel" data-slide-to="3"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner" role="listbox">
		      <div class="item active">
		        <img src="http://cdn1-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-2.jpg" height="250px" width="400px" alt="Chania">
		      </div>

		      <div class="item">
		        <img src="https://s-media-cache-ak0.pinimg.com/236x/14/13/32/14133274d2368171107a4a25d6a8dc64.jpg" height="250px" width="200px" alt="Chania">
		      </div>
		    
		      <div class="item">
		        <img src="https://pbs.twimg.com/profile_images/446566229210181632/2IeTff-V.jpeg" height="250px" width="250px" alt="Flower">
		      </div>

		      <div class="item">
		        <img src="https://www.nanohackers.org/assets/mascot-small.png" alt="Flower" width="230px" height="250px">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>
