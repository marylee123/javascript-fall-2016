<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
		  	.carousel-inner > .item  {
		    width: 60%;
		    height: 60%;
		    margin: auto;
		  	}

		</style>
		<script>

		</script>
	</head>
	<body>
		<div class="container"> <br>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		      <li data-target="#myCarousel" data-slide-to="3"></li>
		      <li data-target="#myCarousel" data-slide-to="4"></li>
		      <li data-target="#myCarousel" data-slide-to="5"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner" role="listbox">
		      <div class="item active">
		        <img src="https://i.ytimg.com/vi/XVOuRSJ3D5o/maxresdefault.jpg" alt="Chania">
		      </div>

		      <div class="item">
		        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg/402px-Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg" alt="Chania">
		      </div>
		    
		      <div class="item">
		        <img src="https://www.studiomuseum.org/sites/default/files/imagecache/slideshows/exhibition/thomas_apollo12-web.jpg" alt="Flower">
		      </div>

		      <div class="item">
		        <img src="http://www.tate.org.uk/art/images/work/T/T00/T00540_10.jpg" alt="Flower">
		      </div>

		      <div class="item">
		        <img src="https://s-media-cache-ak0.pinimg.com/736x/39/bb/28/39bb28a324d7482b1feb5664f34b1244.jpg" alt="Flower">
		      </div>

		      <div class="item">
		        <img src="http://www.pablopicasso.org/images/paintings/jacqueline-with-flowers.jpg" alt="Flower">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>

		<div class="container">
    		<h2>Button Styles</h2>
  			<button type="button" class="btn btn-default">Default</button>
  			<button type="button" class="btn btn-primary">Primary</button>
 			<button type="button" class="btn btn-success">Success</button>
  			<button type="button" class="btn btn-info">Info</button>
  			<button type="button" class="btn btn-warning">Warning</button>
  			<button type="button" class="btn btn-danger">Danger</button>
  			<button type="button" class="btn btn-link">Link</button>
		</div>


	</body>
</html>
